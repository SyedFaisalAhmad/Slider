<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Complete Responsive Movie Landing Page Website Design  Html CSS & Javascript</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="logo.png"></a>
        <div class="toggle"><img src="toggle.png"></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2>Put on a <span>Happy</span>  Face</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad aut quos odio ducimus eos optio architecto maxime perferendis blanditiis. Numquam et officia libero labore nesciunt distinctio, delectus culpa blanditiis fugiat?</p>
            <a href="#" class="paly" onclick="toggle();"><img src="play.png">Watch Trailer</a>
            <div class="slide">
                <ul class="sie">
                    <li><a href="#"><img src="facebook.png"></a></li>
                    <li><a href="#"><img src="twitter.png"></a></li>
                    <li><a href="#"><img src="instagram.png"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="trailer">
        <video src="IMG_3807.MP4" controls="true"></video>
        <img src="close.png" class="close" onclick="toggle();">
    </div>
    <script type="text/javascript">
        function toggle(){
            var trailer = document.querySelector('.trailer');
            var video = document.querySelector('video');
            trailer.classList.toggle('active');
            video.currentTime = 0;
            video.pause();
        }
    </script>
</body>
</html>
